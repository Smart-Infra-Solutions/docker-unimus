---
when:
  - event: [push, pull_request, tag]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &buildx_plugin 'woodpeckerci/plugin-docker-buildx'
  - &platforms_alpine 'linux/arm64/v8,linux/amd64'
  - publish_logins: &publish_logins
      - registry: https://index.docker.io/v1/
        username: smartinfrasolutions
        password:
          from_secret: docker_token
  - &publish_repos 'smartinfrasolutions/unimus'

steps:

  - name: cleanup-test-containers
    image: docker:cli
    commands:
      - docker rm -f unimus-test 2>/dev/null || true
      - docker rmi unimus:test-alpine 2>/dev/null || true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  - name: build-test-image
    image: docker:cli
    commands:
      - docker build -f Dockerfile-alpine -t unimus:test-alpine .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  - name: test-container-start
    image: docker:cli
    commands:
      - docker rm -f unimus-test 2>/dev/null || true
      - docker run -d --name unimus-test -e XMX=512m unimus:test-alpine
      - sleep 10
      - docker ps | grep unimus-test
      - docker logs unimus-test
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  - name: test-config-generation
    image: docker:cli
    commands:
      - docker exec unimus-test sh -c "test -f /opt/unimus.jar && echo 'JAR file exists'"
      - docker exec unimus-test sh -c "test -f /opt/start.sh && echo 'Start script exists'"
      - docker exec unimus-test sh -c "test -x /opt/start.sh && echo 'Start script is executable'"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  - name: test-healthcheck
    image: docker:cli
    commands:
      - docker inspect --format='{{.State.Health.Status}}' unimus-test || echo "Healthcheck not yet ready"
      - sleep 65
      - docker inspect --format='{{.State.Health.Status}}' unimus-test
      - docker rm -f unimus-test
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  - name: build-unimus-alpine-dev
    image: *buildx_plugin
    settings:
      repo: *publish_repos
      dockerfile: Dockerfile-alpine
      platforms: *platforms_alpine
      tag: [latest-alpine, 'dev-alpine-linux']
      logins: *publish_logins
    when:
      - event:
         - push

  - name: build-unimus-alpine
    image: *buildx_plugin
    settings:
      repo: *publish_repos
      dockerfile: Dockerfile-alpine
      platforms: *platforms_alpine
      tag: [latest-alpine, '${CI_COMMIT_TAG}-alpine-linux']
      logins: *publish_logins
    when:
      - event: [pull_request, tag]
